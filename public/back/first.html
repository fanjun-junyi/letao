<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城二级分类</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!-- 侧边栏 -->
  <div class="lt_aside">
    <div class="brand">
      <a href="index.html">黑马12期</a>
    </div>
    <div class="user">
      <img src="images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>
          <div class="child" style="display:block">
            <a class="now" href="first.html">一级分类</a>
            <a  href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            商品管理
          </a>
        </li>
      </ul>
    </div>
  </div>
<!-- 右边区域 -->
  <div class="lt_main">
     <!-- 顶部通栏 -->
     <div class="topbar">
       <a href="javascript:;" class="pull-left btn_menu"><span class="glyphicon glyphicon-align-justify" ></span></a>
       <a href="javascript:;" class="pull-right btn_logout"><span class="glyphicon glyphicon-log-out"></span></a>
     </div>
      
      <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li><a href="#">分类管理</a></li>
            <li class="active">一级分类</li>
        </ol>

        <div class="lt_content">
          <button class="btn btn-default mb_20 btn_add">添加分类</button>
          <table class="table table-bordered table-hover">
            <thead>
            <tr>
              <td width="20%">序号</td>
              <td width="80%">分类名称</td>
            </tr>
            </thead>
            <tbody>
            <!--挖个坑-->
            </tbody>
          </table>
          <!-- 分页 -->
          <div class="text-right">
            <ul id="paginator"></ul>
          </div>
        </div>
          

      </div>
  </div>

<!-- 模态框 -->
<!-- Small modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" >
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger">
          <span class="glyphicon glyphicon-info-sign"></span>
          您确定要退出后台管理系统吗？
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_confirm">确定</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" tabindex="-1" id="addModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类">
          </div>
        </form>
      </div>
      <div class="modal-footer">

        <button type="button" form="form" class="btn btn-default" data-dismiss="modal">取消</button>
        <!-- 提交按钮在表单外面需要form属性来和表单关联,否则表单无法提交 -->
        <button type="submit" form="form" class="btn btn-primary btn_confirm">确定</button>
      </div>
    </div>
  </div>
</div>

<script type="text/html" id="firstTmp">
  {{each rows v i}}
    <tr>
      <td>{{i+1}}</td>
      <td>{{v.categoryName}}</td>
    </tr>
  {{/each}}
</script>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/echarts/echarts.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/commen.js"></script>
  <script src="js/first.js"></script>
</body>
</html>
